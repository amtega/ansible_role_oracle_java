---
# Tasks for testing role

- name: Configure docker sandbox environment
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      vars:
        docker_presets_images_json_query: >-
          [? starts_with(name, `centos-6`)
             || starts_with(name, `centos-7`)
             || starts_with(name, `fedora-29`)
             || starts_with(name, `fedora-30`) ]
  tags:
    - sandbox

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Test oracle_java role
  hosts: docker_sandbox_containers
  roles:
    - amtega.oracle_java
  vars:
      oracle_java_state: present
      oracle_java_version: latest
      oracle_java_accept_license: yes
      oracle_java_remove_artifact: no
  tasks:
    - name: Check oracle java download
      stat:
        path: "{{ artifact_result.oracle_java.download_path }}"
      register: check_download_result

    - name: Save oracle java download path for later tests
      set_fact:
        oracle_java_download_path: >-
          {{ artifact_result.oracle_java.download_path }}

    - name: Check oracle java install
      stat:
        path: "{{ oracle_java_home }}/bin/java"
      register: check_install_result

    - name: Check that oracle java was downloaded and installed
      assert:
        that:
          - >-
            artifact_result.oracle_java is defined
            and check_download_result.stat.exists
          - check_install_result.stat.exists
  tags:
    - idempotence

- name: Test oracle_java role absent state
  hosts: docker_sandbox_containers
  roles:
    - amtega.oracle_java
  vars:
      oracle_java_state: absent
      oracle_java_version: latest
      oracle_java_accept_license: yes
      oracle_java_remove_artifact: yes
  tasks:
    - name: Check oracle java download
      stat:
        path: "{{ oracle_java_download_path }}"
      register: check_download_result

    - name: Check oracle java install
      stat:
        path: "{{ oracle_java_home }}/bin/java"
      register: check_install_result

    - name: Check that oracle java was uninstalled
      assert:
        that:
          - not check_download_result.stat.exists
          - not check_install_result.stat.exists

- name: Cleanup docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
